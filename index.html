<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swarup Premium Store</title>
<meta name="theme-color" content="#0b1220">
<style>
:root{--bg:#071028;--card:#0b1726;--accent:#38bdf8;--muted:#9aa7bf;--accent-2:#22c55e}
*{box-sizing:border-box;font-family:Inter, system-ui, Arial, sans-serif}
body{margin:0;background:var(--bg);color:#e6eef8;-webkit-font-smoothing:antialiased}
.container{max-width:700px;margin:18px auto;padding:16px}
.header{text-align:center}
.profile{width:120px;height:120px;border-radius:50%;border:3px solid var(--accent);box-shadow:0 8px 30px rgba(56,189,248,.12);display:inline-block}
h1{color:var(--accent);margin:10px 0 4px}
.handle{color:var(--muted);font-size:14px;margin-bottom:8px}
.controls{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:12px 0}
.search{flex:1;min-width:200px;padding:10px 12px;border-radius:12px;border:none;outline:none;background:#071a2a;color:inherit}
.select{padding:10px;border-radius:12px;border:none;background:#071a2a;color:inherit}
.toggle{padding:8px 12px;border-radius:999px;border:none;background:var(--accent);color:#042033;cursor:pointer}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:14px}
.card{background:var(--card);border-radius:14px;padding:10px;overflow:hidden;box-shadow:0 6px 20px rgba(2,6,23,.6);transition:transform .25s,box-shadow .25s}
.card:hover{transform:translateY(-6px);box-shadow:0 14px 40px rgba(2,6,23,.8)}
.card img{width:100%;height:140px;object-fit:cover;border-radius:10px}
.card h3{margin:8px 0 4px;font-size:15px}
.meta{display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted)}
.badge{background:#092734;padding:4px 8px;border-radius:12px;font-size:12px}
.btn{margin-top:8px;width:100%;padding:10px;border-radius:10px;border:none;background:var(--accent-2);color:#042033;font-weight:600;cursor:pointer;transition:transform .12s}
.btn:hover{transform:scale(1.03)}
.rating{display:flex;gap:4px;align-items:center}
.star{color:#ffd166}
.counter{font-size:12px;color:var(--muted)}

/* full width video/button block */
.how{margin:18px 0;padding:12px;border-radius:14px;background:linear-gradient(135deg, rgba(56,189,248,.06), rgba(34,197,94,.03));text-align:center}
.how img{width:88px;height:88px;border-radius:50%;border:3px solid var(--accent);display:block;margin:0 auto}
.how h2{margin:8px 0;color:var(--accent)}
.how p{color:var(--muted);margin:6px 0}
.how a{display:inline-block;margin-top:8px;padding:10px 16px;border-radius:12px;background:#ef4444;color:white;text-decoration:none;font-weight:700}

/* loading modal */
.modal{position:fixed;inset:0;background:rgba(3,6,13,.6);display:flex;align-items:center;justify-content:center;z-index:40;display:none}
.loader{width:160px;padding:18px;border-radius:12px;background:#071a2a;text-align:center}
.loader .bar{height:8px;background:#0b2436;border-radius:999px;overflow:hidden;margin:12px 0}
.loader .bar > i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width 1.6s}

/* toast */
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:80px;background:#072033;padding:10px 14px;border-radius:999px;color:var(--accent);display:none}

/* sticky social */
.sticky{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
.sticky a{padding:8px 12px;border-radius:999px;text-decoration:none;color:white;font-weight:700;font-size:13px}
.tg{background:#229ED9}.wa{background:#25D366}.yt{background:#ef4444}.ig{background:#E1306C}

/* responsive */
@media (max-width:520px){.grid{grid-template-columns:1fr}.profile{width:96px;height:96px}.card img{height:180px}}

/* light mode */
body.light{background:#f6fafb;color:#0b1220}
body.light .card{background:#ffffff}
body.light .search,body.light .select{background:#ffffff}
</style>
</head>

<script>
//  
window.onload = function() {
    var msg = new SpeechSynthesisUtterance("Welcome to Swarup Premium Store.");
    window.speechSynthesis.speak(msg);
}

//   (user click/interaction  )
document.body.addEventListener('click', function once() {
    var msg = new SpeechSynthesisUtterance("Welcome to Swarup Premium Store.");
    msg.rate = 0.9;
    window.speechSynthesis.speak(msg);
    document.body.removeEventListener('click', once); //  
});


// render apps
const grid = document.getElementById('apps');
function render(list){
  grid.innerHTML='';
  list.forEach(a=>{
    const div = document.createElement('div'); div.className='card';
    div.innerHTML = `
      <img src="${a.img}" alt="${a.name}"/>
      <h3>${a.name}</h3>
      <div class="meta">
        <div class="rating">${stars(a.rating)}</div>
        <div class="badge">${a.info}</div>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn" data-id="${a.id}">Download</button>
        <div style="flex:1;text-align:right">
          <div class="counter" id="cnt-${a.id}">Downloaded: ${a.downloads}</div>
        </div>
      </div>
    `;
    grid.appendChild(div);
  });
  attachHandlers();
}

function stars(r){
  let out='';
  for(let i=1;i<=5;i++){
    out += `<span class="star">${i<=Math.round(r)?'':''}</span>`;
  }
  out += ` <span style="color:var(--muted);font-size:12px">${r.toFixed(1)}</span>`;
  return out;
}

render(APPS);

// search & filter
const search = document.getElementById('search');
const category = document.getElementById('category');
search.addEventListener('input',applyFilter);
category.addEventListener('change',applyFilter);
function applyFilter(){
  const q=search.value.toLowerCase();
  const cat=category.value;
  const filtered = APPS.filter(a=>{
    const matchQ = a.name.toLowerCase().includes(q) || a.info.toLowerCase().includes(q);
    const matchC = cat==='all'||(a.cat===cat)||(cat==='video'&&a.cat==='video')||(cat==='edit'&&a.cat==='edit');
    return matchQ && matchC;
  });
  render(filtered)
}

// Download flow: loading animation, increment counter, toast + voice
function attachHandlers(){
  document.querySelectorAll('.btn').forEach(b=>b.onclick = async function(){
    const id = this.dataset.id;
    const app = APPS.find(x=>x.id===id);

    // Voice: preparing download
    const voiceMsg = new SpeechSynthesisUtterance(`Preparing ${app.name} for download`);
    voiceMsg.rate = 0.9;
    window.speechSynthesis.speak(voiceMsg);

    // show modal + progress
    showModal('Connecting to server...');
    await progressSequence();

    // increment local count
    app.downloads = (app.downloads||0) + 1;
    document.getElementById('cnt-'+id).innerText = 'Downloaded: '+app.downloads;

    // show toast
    showToast(app.name+' ready  opening link');

    // open link (in new tab)
    window.open(app.link,'_blank');
    closeModal();
  })
}

// modal helpers
const modal = document.getElementById('modal');
const bar = document.getElementById('bar');
const ldText = document.getElementById('ld-text');
function showModal(text){modal.style.display='flex'; bar.style.width='0%'; ldText.innerText=text; setTimeout(()=>bar.style.width='90%',50)}
function closeModal(){modal.style.display='none'; bar.style.width='0%'}
function progressSequence(){return new Promise(res=>{
  ldText.innerText='Connecting to storage...'; bar.style.width='20%';
  setTimeout(()=>{ldText.innerText='Preparing package...'; bar.style.width='55%';
    setTimeout(()=>{ldText.innerText='Finalizing...'; bar.style.width='90%';
      setTimeout(()=>res(),900)},900)},900)
})}

// toast
const toast = document.getElementById('toast');
let tTo=null;
function showToast(txt){toast.innerText=txt; toast.style.display='block'; clearTimeout(tTo); tTo=setTimeout(()=>toast.style.display='none',2200)}

// mode toggle
const modeBtn = document.getElementById('mode-toggle');
modeBtn.addEventListener('click',()=>{
  document.body.classList.toggle('light');
  modeBtn.innerText = document.body.classList.contains('light')? 'Toggle Dark' : 'Toggle Light';
});

// initial mobile friendly tweaks
(function init(){ /* prefetch or service worker */ })();
</script>
