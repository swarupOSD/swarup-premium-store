<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swarup Premium Store - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Body & Background */
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #4e54c8, #8f94fb);
        background-size: 600% 600%;
        animation: gradientBG 25s ease infinite;
        color: #fff;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Login Card */
    .login-card {
        background: rgba(255,255,255,0.05);
        border-radius: 25px;
        padding: 50px 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        backdrop-filter: blur(15px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }

    /* Logo */
    .login-card img.logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 50%;
        box-shadow: 0 8px 25px rgba(0,0,0,0.7);
        transition: transform 0.3s ease;
    }

    .login-card img.logo:hover {
        transform: scale(1.1);
    }

    /* Title */
    .login-card h2 {
        color: #FFD700;
        margin-bottom: 25px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    /* Inputs */
    .form-control {
        border-radius: 50px;
        padding: 15px 20px;
        margin-bottom: 20px;
        background-color: rgba(0,0,0,0.5);
        border: none;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 0 15px #FFD700;
        outline: none;
        background-color: rgba(0,0,0,0.7);
    }

    /* Login Button */
    .btn-login {
        background: linear-gradient(90deg, #6A0DAD, #8F00FF);
        color: #fff;
        border-radius: 50px;
        padding: 15px 30px;
        font-weight: bold;
        width: 100%;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(245, 242, 242, 0.6);
    }

    /* Error Message */
    .error-msg {
        color: #FF4C4C;
        margin-bottom: 15px;
        display: none;
        font-weight: bold;
        text-shadow: 1px 1px 4px #faf5f5;
    }
</style>
</head>
<body>

<div class="login-card">
    <img src="THE SWARUP NETWORK.jpg" alt="SWARUP Premium Store" class="logo">
    <h2>✨ Swarup Premium Store ✨</h2>

    <div class="error-msg" id="errorMsg">Invalid username or password!</div>
    <input type="text" id="username" class="form-control" placeholder="Username">
    <input type="password" id="password" class="form-control" placeholder="Password">
    <button class="btn btn-login" id="loginBtn">Login</button>
</div>

<script>
    // Voice prompt: only after first user interaction
    document.body.addEventListener('click', function once() {
        const welcomeMsg = new SpeechSynthesisUtterance("Welcome to Swarup Premium Store. Please enter your username and password to login.");
        welcomeMsg.rate = 0.9;
        window.speechSynthesis.speak(welcomeMsg);
        document.body.removeEventListener('click', once);
    });

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.onclick = function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");

        if(username === "SWARUP" && password === "696969") {
            errorMsg.style.display = "none";

            const successVoice = new SpeechSynthesisUtterance("Login successful. Welcome to Swarup Premium Store.");
            successVoice.rate = 0.9;
            window.speechSynthesis.speak(successVoice);

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1200);
        } else {
            errorMsg.style.display = "block";

            const errorVoice = new SpeechSynthesisUtterance("Invalid username or password. Please try again.");
            errorVoice.rate = 0.9;
            window.speechSynthesis.speak(errorVoice);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
